<!DOCTYPE html>
<html ng-app="uHero">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!--styles-->
  </head>
  <body>
    <div class="wrapper">
      <header class="clearfix">
        <div class="logo">
          <h1>uHero.</h1>
        </div>
        <nav>
          <ul>
            <li class="nav_edu"><a ui-sref="edu">education</a></li>
            <li class="nav_rnd"><a ui-sref="rnd">research &amp; development</a></li>
            <li class="nav_ent"><a ui-sref="ent">entrepreneurship</a></li>
            <li class="nav_econ"><a ui-sref="econ">economic prosperity</a></li>
          </ul>
        </nav>
      </header>

      <div class="container clearfix">
        <div ui-view></div>
      </div>

      <footer class="clearfix">
        <div class="additional footer_links">
          <h5>Lorem Ipsum</h5>
          <p>some links and references</p>
        </div>
        <div class="footer_links logos uhero clearfix">
          <p>data presented by</p>
        </div>
        <div class="footer_links logos dl clearfix">
          <p>application build by</p>
          <img src="/assets/images/devleague_logo.svg" class="devleague" alt="Hawaii's first software development bootcamp" />
        </div>
      </footer>
    </div><!--end of wrapper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <!--scripts-->
  </body>
</html>
